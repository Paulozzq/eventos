<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Usuarios Registrados - {{ evento.titulo }}</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Usuarios Registrados para: {{ evento.titulo }}</h2>
        <ul class="list-group">
            {% for usuario in usuarios %}
                <li class="list-group-item">
                    {{ usuario.nombre }} - {{ usuario.email }}
                </li>
            {% empty %}
                <li class="list-group-item">No hay usuarios registrados.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'listar_eventos' %}" class="btn btn-secondary mt-3">Volver a Eventos</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
