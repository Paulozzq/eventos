<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Actualizar Registro</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Actualizar Registro de Evento</h2>
        <p>Evento: {{ registro.evento.titulo }}</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-control" name="nombre" value="{{ registro.usuario.nombre }}" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" name="email" value="{{ registro.usuario.email }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Registro</button>
            <a href="{% url 'listar_eventos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
